<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita</title>
</head>
<body>
    <h1>Agendar Cita</h1>
    <form action="/agendar_cita" method="post">
        <label for="paciente_id">ID del Paciente:</label>
        <input type="text" name="paciente_id" id="paciente_id" required>
        <br>
        <label for="doctor_id">ID del Doctor:</label>
        <input type="text" name="doctor_id" id="doctor_id" required>
        <br>
        <label for="fecha">Fecha:</label>
        <input type="date" name="fecha" id="fecha" required>
        <br>
        <label for="hora">Hora:</label>
        <input type="time" name="hora" id="hora" required>
        <br>
        <label for="motivo">Motivo:</label>
        <textarea name="motivo" id="motivo" required></textarea>
        <br>
        <button type="submit">Agendar</button>
    </form>
</body>
</html>
