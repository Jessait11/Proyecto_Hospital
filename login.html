<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Iniciar Sesión</h1>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                <div class="alert {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
            <form action="{{ url_for('login') }}" method="post">
                <label for="email">Correo Electrónico</label>
                <input type="email" name="email" id="email" placeholder="Introduce tu correo" required>
                
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="Introduce tu contraseña" required>
                
                <button type="submit">Iniciar Sesión</button>
            </form>
            <p class="register-text">¿No tienes cuenta? <a href="{{ url_for('register') }}">Regístrate aquí</a></p>
        </div>
    </div>
</body>
</html>
