<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital para Todos - Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
    <script>
        // Mostrar u ocultar campos basados en el tipo de usuario
        function toggleFields() {
            const tipoUsuario = document.getElementById('tipo_usuario').value;
            const empleadoFields = document.querySelectorAll('.empleado');
            const doctorFields = document.querySelectorAll('.doctor');
            const rolEmpleado = document.getElementById('rol_empleado');

            // Ocultar todos inicialmente
            empleadoFields.forEach(field => field.style.display = 'none');
            doctorFields.forEach(field => field.style.display = 'none');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Hospital para Todos</h1>
        <h2>Registro</h2>
        <form action="{{ url_for('register') }}" method="POST">
            <!-- Tipo de usuario -->
            <label for="tipo_usuario">Tipo de Usuario:</label>
            <select name="tipo_usuario" id="tipo_usuario" required onchange="toggleFields()">
                <option value="" disabled selected>Selecciona tu rol</option>
                <option value="Paciente">Paciente</option>
            </select>

            <!-- Datos generales -->
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" placeholder="Nombre" required>
            
            <label for="apellido_paterno">Apellido Paterno:</label>
            <input type="text" name="apellido_paterno" placeholder="Apellido Paterno" required>
            
            <label for="apellido_materno">Apellido Materno:</label>
            <input type="text" name="apellido_materno" placeholder="Apellido Materno">
            
            <label for="calle">Calle:</label>
            <input type="text" name="calle" placeholder="Calle" required>
            
            <label for="numero">Número:</label>
            <input type="text" name="numero" placeholder="Número" required>
            
            <label for="colonia">Colonia:</label>
            <input type="text" name="colonia" placeholder="Colonia" required>
            
            <label for="codigo_postal">Código Postal:</label>
            <input type="text" name="codigo_postal" placeholder="Código Postal" required>
            
            <label for="ciudad">Ciudad:</label>
            <input type="text" name="ciudad" placeholder="Ciudad" required>
            
            <label for="estado">Estado:</label>
            <input type="text" name="estado" placeholder="Estado" required>
            
            <label for="curp">CURP:</label>
            <input type="text" name="curp" placeholder="CURP">
            
            <label for="telefono">Teléfono:</label>
            <input type="text" name="telefono" placeholder="Teléfono" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" name="email" placeholder="Correo Electrónico" required>
            
            <label for="contrasena">Contraseña:</label>
            <input type="password" name="contrasena" placeholder="Contraseña" required>

            <!-- Botones -->
            <div class="form-buttons">
                <button type="submit">Registrar</button>
                <a href="{{ url_for('index') }}" class="cancel-button">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
